<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/asmlogo.jpg" alt="Image" height="100" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome Back!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <form (ngSubmit)="onSubmit()">
                    <div>

                        <div *ngIf="controlem || controlpass">
                            <p-messages [value]="msgs"></p-messages>
                        </div>

                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" type="text" placeholder="Email address" pInputText
                            class="w-full md:w-30rem mb-5" [ngClass]="{'ng-dirty ng-invalid': controlem}"
                            style="padding:1rem" [(ngModel)]="email" name="email" required>




                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>

                        <p-password id="password1" [(ngModel)]="password" placeholder="Password"
                            [ngClass]="{'ng-dirty ng-invalid': controlpass}" [toggleMask]="true" styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem" name="password" required></p-password>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)" [routerLink]="['./register']">Not Registered
                                yet?</a>
                            <!-- <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)">Forgot password?</a> -->
                        </div>
                        <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" type="submit"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
