<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/asmlogo.jpg" alt="Image" height="100" class="mb-2">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
                    <span class="text-600 font-medium">Register to continue</span>
                </div>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email" type="email" formControlName="email" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                        <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
                            <small class="p-error" *ngIf="registerForm.get('email')?.errors?.required">Email is required.</small>
                            <small class="p-error" *ngIf="registerForm.get('email')?.errors?.email">Invalid email address.</small>
                        </div>

                        <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password" formControlName="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
                            <small class="p-error" *ngIf="registerForm.get('password')?.errors?.required">Password is required.</small>
                            <small class="p-error" *ngIf="registerForm.get('password')?.errors?.minlength">Password must be at least 6 characters long.</small>
                        </div>

                        <label for="first_name" class="block text-900 text-xl font-medium mb-2">First Name</label>
                        <input id="first_name" type="text" formControlName="first_name" placeholder="First Name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                        <div *ngIf="registerForm.get('first_name')?.invalid && (registerForm.get('first_name')?.dirty || registerForm.get('first_name')?.touched)">
                            <small class="p-error" *ngIf="registerForm.get('first_name')?.errors?.required">First Name is required.</small>
                        </div>

                        <label for="last_name" class="block text-900 text-xl font-medium mb-2">Last Name</label>
                        <input id="last_name" type="text" formControlName="last_name" placeholder="Last Name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                        <div *ngIf="registerForm.get('last_name')?.invalid && (registerForm.get('last_name')?.dirty || registerForm.get('last_name')?.touched)">
                            <small class="p-error" *ngIf="registerForm.get('last_name')?.errors?.required">Last Name is required.</small>
                        </div>

                        <label for="score" class="block text-900 text-xl font-medium mb-2">Score</label>
                        <input id="score" type="number" formControlName="score" placeholder="Score" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                        <div *ngIf="registerForm.get('score')?.invalid && (registerForm.get('score')?.dirty || registerForm.get('score')?.touched)">
                            <small class="p-error" *ngIf="registerForm.get('score')?.errors?.required">Score is required.</small>
                        </div>
                        
                        <label for="type" class="block text-900 text-xl font-medium mb-2">Type</label>
                        <p-dropdown [options]="types" formControlName="type" placeholder="Select Type" class="w-full md:w-30rem mb-5"></p-dropdown>
                        <div *ngIf="registerForm.get('type')?.invalid && (registerForm.get('type')?.dirty || registerForm.get('type')?.touched)">
                            <small class="p-error" *ngIf="registerForm.get('type')?.errors?.required">Type is required.</small>
                        </div>

                        <label for="photo" class="block text-900 text-xl font-medium mb-2 mt-4">Photo</label>
                        <input id="photo" type="file" (change)="onFileSelected($event)" class="w-full md:w-30rem mb-5" style="padding:1rem">
                        <div *ngIf="photoError">
                            <small class="p-error">{{photoError}}</small>
                        </div>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)" [routerLink]="['/']">Back to Login page?</a>
                        </div>
                        <button pButton pRipple label="Register" class="w-full p-3 text-xl" [disabled]="registerForm.invalid"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
